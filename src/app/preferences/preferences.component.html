<!-- preferences.component.html -->
<form #preferencesForm="ngForm" (ngSubmit)="onSubmit(preferencesForm.value)">
    <div>
      <label for="brightness">Brightness:</label>
      <input type="number" id="brightness" name="brightness" [(ngModel)]="preferences.brightness" required>
    </div>
    <div>
      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" [(ngModel)]="preferences.zip" pattern="[0-9]{5}" required>
    </div>
    <button type="submit">Save Preferences</button>
  </form>
